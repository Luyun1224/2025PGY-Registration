<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇美醫學中心 PGY 說明會報名</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 使用 Inter 字體 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdfa; /* 淺青色背景，充滿朝氣 */
        }
        .vibrant-card {
            box-shadow: 0 10px 25px -3px rgba(6, 182, 212, 0.4), 0 4px 6px -2px rgba(6, 182, 212, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .vibrant-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px -5px rgba(6, 182, 212, 0.6), 0 6px 10px -3px rgba(6, 182, 212, 0.3);
        }
        .capacity-pill {
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .capacity-pill:hover {
            transform: scale(1.05);
        }
        .required-field::after {
            content: ' *';
            color: #ef4444; /* red-500 */
        }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen flex items-center justify-center">

    <!-- 浮動訊息/錯誤提示區 (Toast) -->
    <div id="toast-container" class="fixed inset-x-0 top-4 z-50 flex justify-center pointer-events-none">
        <div id="toast-box" class="p-4 rounded-xl font-bold transition-all duration-300 transform translate-y-[-150%] opacity-0 shadow-2xl min-w-[300px] text-center"></div>
    </div>

    <div id="app" class="w-full max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-teal-600 mb-2 tracking-tight">
                奇美醫學中心 115 PGY 說明會
            </h1>
            <p class="text-xl text-teal-500 font-semibold mb-6">
                ✨ 加入我們！探索您的醫學職涯起點！✨
            </p>
            <div class="bg-amber-100 border-l-4 border-amber-500 p-4 rounded-lg shadow-lg">
                <p class="text-amber-800 text-sm sm:text-base font-medium flex items-center justify-center space-x-4">
                    <span class="text-lg sm:text-xl font-extrabold text-amber-900">🗓️ 114/11/22 (六)</span>
                    <span class="h-6 w-px bg-amber-500 hidden sm:inline-block"></span>
                    <span class="text-sm sm:text-base">⏰ 報名依回覆時間，一人限報一場。</span>
                </p>
            </div>
        </header>

        <main class="vibrant-card bg-white p-6 sm:p-10 rounded-3xl border border-teal-200">
            
            <section class="mb-8">
                <h2 class="text-2xl font-bold text-teal-700 mb-4 border-b-2 border-teal-100 pb-2">場次資訊 (各限額 70 人)</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- 上午場 -->
                    <div class="capacity-pill p-4 rounded-xl bg-cyan-50 border border-cyan-200 flex justify-between items-center shadow-md">
                        <div>
                            <p class="text-lg font-semibold text-cyan-700">☀️ 上午場</p>
                            <p class="text-base sm:text-lg font-bold text-gray-700">9:30 - 12:30</p>
                        </div>
                        <div id="slot-上午" class="flex flex-col items-center justify-center w-24 h-24 rounded-full bg-cyan-500 text-white shadow-xl">
                            <span class="text-xs font-medium">剩餘</span>
                            <span class="text-3xl font-extrabold" data-session="上午">--</span>
                            <span class="text-xs font-medium">名額</span>
                        </div>
                    </div>
                    <!-- 下午場 -->
                    <div class="capacity-pill p-4 rounded-xl bg-indigo-50 border border-indigo-200 flex justify-between items-center shadow-md">
                        <div>
                            <p class="text-lg font-semibold text-indigo-700">🌙 下午場</p>
                            <p class="text-base sm:text-lg font-bold text-gray-700">13:30 - 16:30</p>
                        </div>
                        <div id="slot-下午" class="flex flex-col items-center justify-center w-24 h-24 rounded-full bg-indigo-500 text-white shadow-xl">
                            <span class="text-xs font-medium">剩餘</span>
                            <span class="text-3xl font-extrabold" data-session="下午">--</span>
                            <span class="text-xs font-medium">名額</span>
                        </div>
                    </div>
                </div>
            </section>

            <form id="registration-form" class="space-y-6">
                <h2 class="text-2xl font-bold text-teal-700 mb-4 border-b-2 border-teal-100 pb-2">個人資料</h2>
                
                <div>
                    <label for="name" class="block text-gray-700 font-semibold required-field">姓名</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-3 border">
                </div>
                
                <div>
                    <label for="email" class="block text-gray-700 font-semibold required-field">E-mail</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-3 border">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2 font-semibold required-field">年制</label>
                    <div class="flex flex-wrap gap-4">
                        <label class="inline-flex items-center"><input type="radio" name="year_system" value="七年制醫學系" required class="form-radio text-cyan-600 focus:ring-cyan-500"><span class="ml-2 text-gray-700">七年制醫學系</span></label>
                        <label class="inline-flex items-center"><input type="radio" name="year_system" value="六年制醫學系" class="form-radio text-cyan-600 focus:ring-cyan-500"><span class="ml-2 text-gray-700">六年制醫學系</span></label>
                        <label class="inline-flex items-center"><input type="radio" name="year_system" value="中西醫雙主修" class="form-radio text-cyan-600 focus:ring-cyan-500"><span class="ml-2 text-gray-700">中西醫雙主修</span></label>
                        <label class="inline-flex items-center"><input type="radio" name="year_system" value="學士後醫學系" class="form-radio text-cyan-600 focus:ring-cyan-500"><span class="ml-2 text-gray-700">學士後醫學系</span></label>
                    </div>
                </div>

                <div>
                    <label for="school" class="block text-gray-700 font-semibold required-field">所屬學校</label>
                    <select id="school" name="school" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-3 border">
                        <option value="" disabled selected>請選擇您的學校</option>
                        <option value="國立臺灣大學">國立臺灣大學</option><option value="長庚大學">長庚大學</option><option value="國立陽明大學">國立陽明大學</option><option value="中國醫藥大學">中國醫藥大學</option><option value="國防醫學院">國防醫學院</option><option value="中山醫學大學">中山醫學大學</option><option value="台北醫學大學">台北醫學大學</option><option value="國立成功大學">國立成功大學</option><option value="馬偕醫學院">馬偕醫學院</option><option value="義守大學">義守大學</option><option value="輔仁大學">輔仁大學</option><option value="高雄醫學大學">高雄醫學大學</option><option value="慈濟大學">慈濟大學</option><option value="國外醫學院校">國外醫學院校</option>
                    </select>
                </div>
                
                <div id="session-selection-group">
                    <label class="block text-gray-700 mb-2 font-semibold required-field">參加場次 (請擇一)</label>
                    <div class="flex flex-wrap gap-6">
                        <label class="session-option-label inline-flex items-center p-3 border rounded-lg transition duration-150 ease-in-out w-full sm:w-auto" data-session-type="上午"><input type="radio" name="session" value="上午" required class="session-radio form-radio text-cyan-600 focus:ring-cyan-500"><span class="ml-2 text-lg font-medium">上午場</span><span class="ml-3 text-sm font-bold text-teal-500" data-count-status="上午">(剩餘 -- 名)</span></label>
                        <label class="session-option-label inline-flex items-center p-3 border rounded-lg transition duration-150 ease-in-out w-full sm:w-auto" data-session-type="下午"><input type="radio" name="session" value="下午" class="session-radio form-radio text-cyan-600 focus:ring-cyan-500"><span class="ml-2 text-lg font-medium">下午場</span><span class="ml-3 text-sm font-bold text-teal-500" data-count-status="下午">(剩餘 -- 名)</span></label>
                    </div>
                </div>

                <div>
                    <label for="questions" class="block text-gray-700 font-semibold">關於本院，您是否有特別想進一步了解的部分？（例如：PGY訓練課程內容、教學資源、福利制度等）</label>
                    <textarea id="questions" name="questions" rows="3" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-3 border"></textarea>
                </div>

                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label class="block text-gray-700 font-semibold required-field">會後是否參加當代人物論壇</label>
                        <a href="https://luyun1224.github.io/2025PGY-Registration/speech" target="_blank" class="text-sm bg-orange-400 hover:bg-orange-500 text-white font-bold py-1 px-3 rounded-full transition duration-300 ease-in-out whitespace-nowrap">
                            議程表請點我
                        </a>
                    </div>
                    <div class="flex flex-wrap gap-6 items-center">
                        <label id="forum-yes-label" class="inline-flex items-center">
                            <input type="radio" name="forum_attend" value="是" required class="form-radio text-cyan-600 focus:ring-cyan-500">
                            <span class="ml-2 text-gray-700">是</span>
                            <span id="forum-capacity-status" class="ml-3 text-sm font-bold text-teal-500">(剩餘: -- 名)</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="forum_attend" value="否" class="form-radio text-cyan-600 focus:ring-cyan-500">
                            <span class="ml-2 text-gray-700">否</span>
                        </label>
                    </div>
                </div>

                <button type="submit" id="submit-button" disabled class="w-full py-3 mt-6 text-xl font-bold rounded-lg text-white bg-teal-500 hover:bg-teal-600 active:bg-teal-700 focus:outline-none focus:ring-4 focus:ring-teal-300 transition duration-150 ease-in-out shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
                    <span id="button-text">載入名額中...</span>
                    <svg id="spinner" class="animate-spin ml-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <footer class="mt-10 text-center text-sm text-gray-500 pt-4 border-t border-gray-100">
                <p>如欲臨時取消請來電或來信告知:</p>
                <p>📧 <a href="mailto:b20715@mail.chimei.org.tw" class="text-teal-500 hover:underline">b20715@mail.chimei.org.tw</a></p>
                <p>📞 06-2812811 分機 57439 教學部 詩芸</p>
            </footer>

        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- 全域變數與 DOM 元素 ---
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzqQl2-FFP2OValNMlIC9WRLd8iCV__Mgk8og3CZmmAWtDdgpiwFpbFQE00ZUiEfSuXcQ/exec';
        const SESSIONS = ['上午', '下午'];
        
        const form = document.getElementById('registration-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');
        const toastBox = document.getElementById('toast-box');

        // --- 核心功能函式 ---

        function showMessage(text, isError = false) {
            toastBox.textContent = text;
            toastBox.className = 'p-4 rounded-xl font-bold transition-all duration-300 transform shadow-2xl min-w-[300px] text-center';
            if (isError) {
                toastBox.classList.add('bg-red-100', 'text-red-700');
            } else {
                toastBox.classList.add('bg-green-100', 'text-green-700');
            }
            toastBox.classList.remove('translate-y-[-150%]', 'opacity-0');
            toastBox.classList.add('translate-y-0', 'opacity-100');
            setTimeout(() => {
                toastBox.classList.remove('translate-y-0', 'opacity-100');
                toastBox.classList.add('translate-y-[-150%]', 'opacity-0');
            }, 5000);
        }

        function setSubmitting(isSubmitting, text) {
            submitButton.disabled = isSubmitting;
            buttonText.textContent = text || (isSubmitting ? '處理中...' : '送出報名表');
            spinner.classList.toggle('hidden', !isSubmitting);
        }

        function updateAllUI(responseData) {
            const { capacity, max, forumCount, forumMax } = responseData;

            // 更新說明會場次名額
            let isAnySessionOpen = false;
            SESSIONS.forEach(session => {
                const count = capacity[session] || 0;
                const remaining = max - count;
                const isFull = remaining <= 0;
                const slotElement = document.querySelector(`#slot-${session} [data-session="${session}"]`);
                if (slotElement) {
                    slotElement.textContent = isFull ? '額滿' : remaining;
                }
                const radio = document.querySelector(`input[name="session"][value="${session}"]`);
                const label = radio ? radio.closest('.session-option-label') : null;
                const statusSpan = document.querySelector(`span[data-count-status="${session}"]`);
                if (statusSpan) {
                    statusSpan.textContent = isFull ? ' (已額滿)' : `(剩餘 ${remaining} 名)`;
                }
                if (radio && label) {
                    radio.disabled = isFull;
                    label.classList.toggle('bg-gray-100', isFull);
                    label.classList.toggle('text-gray-400', isFull);
                    label.classList.toggle('cursor-not-allowed', isFull);
                    if (radio.checked && isFull) radio.checked = false;
                }
                if (!isFull) isAnySessionOpen = true;
            });
            
            // 更新論壇名額
            const forumStatusSpan = document.getElementById('forum-capacity-status');
            const forumYesRadio = document.querySelector('input[name="forum_attend"][value="是"]');
            const forumYesLabel = document.getElementById('forum-yes-label');

            if (forumStatusSpan && forumYesRadio && forumYesLabel) {
                const remainingForum = forumMax - forumCount;
                const isForumFull = remainingForum <= 0;
                
                forumStatusSpan.textContent = isForumFull ? '(已額滿)' : `(剩餘: ${remainingForum} 名)`;
                
                forumYesRadio.disabled = isForumFull;
                forumYesLabel.classList.toggle('text-gray-400', isForumFull);
                forumYesLabel.classList.toggle('cursor-not-allowed', isForumFull);
                if (forumYesRadio.checked && isForumFull) {
                    forumYesRadio.checked = false;
                }
            }


            if (!isAnySessionOpen) {
                setSubmitting(true, '所有場次皆已額滿');
            } else {
                setSubmitting(false, '送出報名表');
            }
        }

        async function fetchInitialCapacity() {
            try {
                const response = await fetch(`${WEB_APP_URL}?action=checkCapacity`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const result = await response.json();
                if (result.success && result.data) {
                    updateAllUI(result.data);
                } else {
                    throw new Error(result.message || '無法解析名額資料');
                }
            } catch (error) {
                console.error('無法獲取名額:', error);
                showMessage(error.message, true);
                setSubmitting(true, '載入失敗');
            }
        }

        // --- 事件監聽 ---

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            setSubmitting(true, '報名資料傳送中...');

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const params = new URLSearchParams();
                params.append('payload', JSON.stringify(data));

                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: params,
                });
                
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    const result = await response.json();
                    if (result.success) {
                        showMessage('🎉 報名成功！您已成功報名本次說明會。', false);
                        form.reset();
                    } else {
                        showMessage(`報名失敗：${result.message}`, true);
                    }
                    
                    if(result.data) {
                        updateAllUI(result.data);
                    } else {
                        fetchInitialCapacity(); // 若無回傳資料則重新抓取
                    }
                } else {
                    const text = await response.text();
                    throw new Error("伺服器回應格式錯誤: " + text);
                }

            } catch (error) {
                console.error('提交失敗:', error);
                showMessage(error.message, true);
                // 發生錯誤後，不要鎖死按鈕，讓使用者可以重試
                setSubmitting(false, '送出報名表');
            }
        });

        // --- 程式進入點 ---
        fetchInitialCapacity();
    });
    </script>
</body>
</html>
